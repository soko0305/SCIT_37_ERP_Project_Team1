<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Language" content="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Data Tables - Choose between regular React Bootstrap
	tables or advanced dynamic ones.</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
<meta name="description"
	content="Choose between regular React Bootstrap tables or advanced dynamic ones.">

<!-- Disable tap highlight on IE -->
<meta name="msapplication-tap-highlight" content="no">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="architectui-html-pro-theme-package/architectui-html-pro-theme/architectui-html-pro/assets/scripts/main.8d288f825d8dffbbe55e.js"></script>
<link
	href="architectui-html-pro-theme-package/architectui-html-pro-theme/architectui-html-pro/main.8d288f825d8dffbbe55e.css"
	rel="stylesheet">
<script>
	$(function(){
		$(".btn-primary").click(function(){
			var seq = $("#supplierSeq").val();
			var name = $("#supplierName").val();
			var owner = $("#supplierOwner").val();
			var addr = $("#supplierAddr").val();
			var tel = $("#supplierTel").val();
			var pic = $("#supplierPIC").val();
			var email = $("#supplierEmail").val();
			
			$("#supplierSeq1").val(seq);
			$("#supplierName1").val(name);
			$("#supplierOwner1").val(owner);
			$("#supplierAddr1").val(addr);
			$("#supplierTel1").val(tel);
			$("#supplierPIC1").val(pic);
			$("#supplierEmail1").val(email);
			
			$("#supplierUpdateForm").submit();
		});
	});
</script>
</head>
<body>
	
	<div class="col-md-3">
		<div class="form-group">
			<label for="showEasing">공급처seq</label> <input id="supplierSeq" name="supplierSeq"
				type="text" readonly="readonly" th:value="${result.supplierSeq}" class="form-control">
		</div>
		<div class="form-group">
			<label for="showEasing">공급처명</label> <input id="supplierName" name="supplierName"
				type="text" th:value="${result.supplierName}" class="form-control">
		</div>
		<div class="form-group">
			<label for="hideEasing">공급처대표명</label> <input id="supplierOwner" name="supplierOwner"
				type="text" th:value="${result.supplierOwner}" class="form-control">
		</div>
		<div class="form-group">
			<label for="showMethod">공급처주소</label> <input id="supplierAddr" name="supplierAddr"
				type="text" th:value="${result.supplierAddr}" class="form-control">
		</div>
		<div class="form-group">
			<label for="showMethod">공급처연락처</label> <input id="supplierTel" name="supplierTel"
				type="tel" th:value="${result.supplierTel}" class="form-control">
		</div>
		<div class="form-group">
			<label for="showMethod">공급처담당자명</label> <input id="supplierPIC" name="supplierPIC"
				type="text" th:value="${result.supplierPIC}" class="form-control">
		</div>
		<div class="form-group">
			<label for="showMethod">공급처이메일</label> <input id="supplierEmail" name="supplierEmail"
				type="email" th:value="${result.supplierEmail}" class="form-control">
		</div>
		<div class="form-group">
		<button type="submit" class="mb-2 mr-2 btn-square btn btn-primary">수정</button>
		</div>
	</div>
	
	<form action="supplierUpdate" method="post" id="supplierUpdateForm">
		<input type="hidden" id="supplierSeq1" name="supplierSeq">
		<input type="hidden" id="supplierName1" name="supplierName">
		<input type="hidden" id="supplierOwner1" name="supplierOwner">
		<input type="hidden" id="supplierAddr1" name="supplierAddr">
		<input type="hidden" id="supplierTel1" name="supplierTel">
		<input type="hidden" id="supplierPIC1" name="supplierPIC">
		<input type="hidden" id="supplierEmail1" name="supplierEmail">
	</form>
</body>
</html>
