<!doctype html>
<html lang="utf-8" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Language" content="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>supplier</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
<meta name="description"
	content="This is an example dashboard created using build-in elements and components.">

<!-- Disable tap highlight on IE -->
<meta name="msapplication-tap-highlight" content="no">

<link
	href="architectui-html-pro-theme-package/architectui-html-pro-theme/architectui-html-pro/main.8d288f825d8dffbbe55e.css"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="architectui-html-pro-theme-package/architectui-html-pro-theme/architectui-html-pro/assets/scripts/main.8d288f825d8dffbbe55e.js"></script>
<script th:inline="javascript">
$(function() {
	/*<![CDATA[*/
	if($("#rawm_autoorder").val()=='CHECKED'){

		var minimum = /*[[${result.rawm_minimum}]]*/;
		var set = /*[[${result.rawm_set}]]*/;
		
		$("#rawm_autoorder").prop('checked', true) ;
		var str1 = '<label for="rawm_minimum" class="">원자재최저수량</label>'
			+'<input name="rawm_minimum" id="rawm_minimum" type="number"'
			+'value='+minimum+' class="form-control">';
		var str2 = '<label for="rawm_set" class="">원자재설정수량</label>'
			+ '<input name="rawm_set" id="rawm_set" type="number"'
			+'value='+set+' class="form-control">';
			
		$(".form-group1").html(str1);
		$(".form-group2").html(str2);
		
		repeatButton();
	}else{
		repeatButton();
	}
	
	$(".btn-primary").click(function(){
		var code = $("#rawm_code").val();
		var name = $("#rawm_name").val();
		var sort = $("#rawm_sort").val();
		var price = $("#rawm_price").val();
		var seq = $("#supplierseq").val();
		var order = $("#rawm_autoorder").val();
		var minimum = $("#rawm_minimum").val();
		var set = $("#rawm_set").val();

		alert(order);
		
		$("#rawm_code1").val(code);
		$("#rawm_name1").val(name);
		$("#rawm_sort1").val(sort);
		$("#rawm_price1").val(price);
		$("#supplierseq1").val(seq);
		$("#rawm_autoorder1").val(order);
		$("#rawm_minimum1").val(minimum);
		$("#rawm_set1").val(set);
		
		$("#rawMaterialUpdateForm").submit();
	})
});

function repeatButton(){
	var checked = 'CHECKED';
	var nocheck = 'NOCHECK';
	var minimum = 0;
	var set = 0;
	$("#rawm_autoorder").change(function() {
		if ($("#rawm_autoorder").is(":checked")) {
			$("#rawm_autoorder").val(checked);
			var str1 = '<label for="rawm_minimum" class="">원자재최저수량</label>'
					+ '<input name="rawm_minimum" id="rawm_minimum" type="number" th:value="${result.rawm_minimum}" class="form-control">'
			var str2 = '<label for="rawm_set" class="">원자재설정수량</label>'
					+ '<input name="rawm_set" id="rawm_set" type="number" th:value="${result.rawm_set}" class="form-control">'
			$(".form-group1").html(str1);
			$(".form-group2").html(str2);
		} else {
			$("#rawm_autoorder").val(nocheck);
			$("#rawm_minimum").val(minimum);
			$("#rawm_set").val(set);
			var str1 = "";
			var str2 = "";
			$(".form-group1").html(str1);
			$(".form-group2").html(str2);
		}
	});
}
/*]]>*/
</script>
</head>

<body>

	<div class="col-md-3">
		<div class="form-group">
			<label for="rawm_code">원자재코드</label> <input id="rawm_code" name="rawm_code"
				type="text" th:value="${result.rawm_code}" readonly="readonly"
				class="form-control">
		</div>
		<div class="form-group">
			<label for="hideEasing">원재료명</label> <input id="rawm_name" name="rawm_name"
				type="text" th:value="${result.rawm_name}" class="form-control">
		</div>
		<div class="form-group">
			<label for="showMethod">원재료종류</label> <input id="rawm_sort" name="rawm_sort"
				type="text" th:value="${result.rawm_sort}" class="form-control">
		</div>
		<div class="form-group">
			<label for="showMethod">단가</label> <input id="rawm_price" type="text" name="rawm_price"
				th:value="${result.rawm_price}" class="form-control">
		</div>
		<div class="form-group">
			<label for="showMethod">공급처코드</label> <input id="supplierseq" name="supplierseq"
				type="text" th:value="${result.supplierseq}" readonly="readonly"
				class="form-control">
		</div>
		<div class="position-relative form-group">
			<div class="custom-checkbox custom-control">
				<input type="checkbox" id="rawm_autoorder" name="rawm_autoorder"
					th:value="${result.rawm_autoorder}"
					class="custom-control-input"> <label
					class="custom-control-label" for="rawm_autoorder">&nbsp;자동구매</label>
			</div>
		</div>
		<!-- if check -->
		<div class="form-row">
			<div class="col-md-6">
				<div class="position-relative form-group1">
					<!-- <label for="rawm_minimum" class="">원자재최저수량</label><input
														name="rawm_minimum" id="rawm_minimum" type="number" class="form-control"> -->
				</div>
			</div>
			<div class="col-md-6">
				<div class="position-relative form-group2">
					<!-- <label for="rawm_set" class="">원자재설정수량</label><input
														name="rawm_set" id="rawm_set" type="number" class="form-control"> -->
				</div>
			</div>
		</div>
		<div class="form-group">
			<button class="mb-2 mr-2 btn-square btn btn-primary">수정</button>
		</div>

	</div>

	<form action="rawMaterialUpdate" method="post" id="rawMaterialUpdateForm">
		<input type="hidden" id="rawm_code1" name="rawm_code">
		<input type="hidden" id="rawm_name1" name="rawm_name">
		<input type="hidden" id="rawm_sort1" name="rawm_sort">
		<input type="hidden" id="rawm_price1" name="rawm_price">
		<input type="hidden" id="supplierseq1" name="supplierseq">
		<input type="hidden" id="rawm_autoorder1" name="rawm_autoorder">
		<input type="hidden" id="rawm_minimum1" name="rawm_minimum">
		<input type="hidden" id="rawm_set1" name="rawm_set">
	</form>
</body>
</html>
