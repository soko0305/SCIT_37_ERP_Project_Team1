<!doctype html>
<html lang="UTF-8" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Regular Tables - Tables are the backbone of almost all web applications.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <meta name="description" content="Tables are the backbone of almost all web applications.">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- 	<script src="architectui-html-pro-theme-package/architectui-html-pro-theme/architectui-html-pro/assets/scripts/main.8d288f825d8dffbbe55e.js"></script> -->
	<link href="architectui-html-pro-theme-package/architectui-html-pro-theme/architectui-html-pro/main.8d288f825d8dffbbe55e.css" rel="stylesheet">

	<script>
		$(function(){
			/* 버튼 Action */
			$(".btn-primary").click(function(){
				var type = $(this).attr("data-type");
				var seq =  $(this).val();
				if(type=='delete'){
					if (confirm("공급처를 삭제하시겠습니까?") == true){    //확인
					}else{   //취소
				     	return false;
					}
					$("#seq").val(seq);
					$("#deleteForm").submit();
				}else if(type=='update'){
					var url = "goSupplierUpdate?supplierseq="+seq;
				    var name = "popup test";
				    var option = "width = 500, height = 750, top = 100, left = 200, location = no"
				    window.open(url, name, option);
				}
			});
			$("#insertSupplier").click(function(){ 
				var g_oWindow = window.open("/goSupplierInsert", "Input Supplier Information","width=500, height=750, location=no, toolbar=no, menubar=no, scrollbars=no, status=no, resizable=yes");
			});
		});
	</script>
	<script>
	$(function(){	
		$("#header").load("/header");
		$("#navbar").load("/navbar");
		$("#setting").load("/setting");
	});
	</script>
</head>
<body>
<form action="supplierDelete" method="post" id="deleteForm">
	<input type="hidden" id="seq" name="supplierseq">
</form>
<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">    
			<div id="header"></div>
    		<div id="setting"></div> 
            <div class="app-main">
            <div id="navbar"></div>
			<div class="app-main__outer">
                <div class="app-main__inner">
                
                 <div class="app-page-title">
                        <div class="page-title-wrapper">
                            <div class="page-title-heading">
                                <div class="page-title-icon">
                                    <i class="lnr-apartment icon-gradient bg-sunny-morning">
                                    </i>
                                </div>
                                <div>공급처관리
                                    <div class="page-title-subheading">
                                    	공급처 등록 및 갱신
                                    </div>
                                </div>
                            </div>
                            <div class="page-title-actions">
                                <div class="d-inline-block dropdown">
                                    <button type="button" id="insertSupplier" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn-shadow  btn btn-info">
                                        <span class="btn-icon-wrapper pr-2 opacity-7">
                                            <i class="fa fa-business-time fa-w-20"></i>
                                        </span>
                                        	공급처 추가
                                    </button>
                                    
                                </div>
                            </div>    </div>
                    </div> 
                    
                    
                    
                    
                    <!--  테이블 내용 -->
                <div class="main-card mb-3 card">
						<div class="card-body">
							<table style="width: 100%;" id="example"
								class="table table-hover table-striped table-bordered">
								<thead>
									<tr>
										<th>공급처SEQ</th>
										<th>공급처명</th>
										<th>공급처대표명</th>
										<th>공급처주소</th>
										<th>공급처연락처</th>
										<th>공급처담당자명</th>
										<th>공급처이메일</th>
										<th>업데이트</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="list : ${supplierList}">
										<td th:text="${list.supplierseq}"></td>
										<td th:text="${list.supplier_name}"></td>
										<td th:text="${list.supplier_owner}"></td>
										<td th:text="${list.supplier_addr}"></td>
										<td th:text="${list.supplier_tel}"></td>
										<td th:text="${list.supplier_pic}"></td>
										<td th:text="${list.supplier_email}"></td>
										<td>
											<button class="mb-2 mr-2 btn-square btn btn-primary"
												data-type="update" th:value="${list.supplierseq}">Update</button>
											<button class="mb-2 mr-2 btn-square btn btn-primary"
												data-type="delete" th:value="${list.supplierseq}">Delete</button>
										</td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<th>공급처SEQ</th>
										<th>공급처명</th>
										<th>공급처대표명</th>
										<th>공급처주소</th>
										<th>공급처연락처</th>
										<th>공급처담당자명</th>
										<th>공급처이메일</th>
										<th>업데이트</th>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
                    
                    
                        
                        
                        
                       <!-- 자바 스크리브로 앞으로 여기에 테이블이 추가되어야함 -->
                        
                        
                        
                    </div>
                </div>
                <!--  footer wrapper -->   
                 </div>
    </div>
<!-- drawer wrapper -->
<div class="app-drawer-overlay d-none animated fadeIn"></div>


</body>
</html>
