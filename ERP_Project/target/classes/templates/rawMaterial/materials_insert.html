<!doctype html>
<html lang="utf-8" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Register Boxed - ArchitectUI HTML Bootstrap 4 Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <meta name="description" content="ArchitectUI HTML Bootstrap 4 Dashboard Template">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="architectui-html-pro-theme-package/architectui-html-pro-theme/architectui-html-pro/assets/scripts/main.8d288f825d8dffbbe55e.js"></script>
<link href="architectui-html-pro-theme-package/architectui-html-pro-theme/architectui-html-pro/main.8d288f825d8dffbbe55e.css" rel="stylesheet">

<script>
	$(function() {
		/* 자동구매 체크시 수량설정 출력 */
		$("#rawm_autoorder").change(
		function() {
			if ($("#rawm_autoorder").is(":checked")) {
				var str1 = '<label for="rawm_minimum" class="">최저수량</label>'
						+ '<input name="rawm_minimum" id="rawm_minimum" type="number" class="form-control">'
				$(".form-group1").html(str1);
			} else {
				var str1 = "";
				$(".form-group1").html(str1);
			}
		});
		$("#insertButton").click(function(){
			var name = $("#rawm_name").val();
			var sort = $("#rawm_sort").val();
			var price = $("#rawm_price").val();
			var seq = $("#supplierseq").val();
			var minimum = $("#rawm_minimum").val();
			
			if(!name){
				alert("원자재명을 입력해주세요");
				return false;
			}
			if(!sort){
				alert("원자재종류를 입력해주세요");
				return false;
			}
			if(!price){
				alert("원자재단가를 입력해주세요");
				return false;
			}
			if(!seq){
				alert("공급처명을 입력해주세요");
				return false;
			}
			if ($("#rawm_autoorder").is(":checked")) {
				if(minimum.length < 1){
					alert("최저수량을 1개이상 입력해주세요");
					return false;
				}
			}
			$("#rawMaterialInsertForm").submit();
			opener.location.href='goMaterials'
			window.open("about:blank","_self").close();
		});
	});
</script>

</head>
<body>
<div class="app-container app-theme-white body-tabs-shadow">
        <div class="app-container">
            <div class="h-100 bg-premium-dark">
                <div class="d-flex h-100 justify-content-center align-items-center">
                    <div class="mx-auto app-login-box col-md-8">
                        <div class="app-logo-inverse mx-auto mb-3"></div>
                        <div class="modal-dialog w-100">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <h5 class="modal-title">
                                        <h4 class="mt-2">
                                       
                                            <div>원자재 추가</div>
                                            <span>새로 추가 하실 <span class="text-success">원자재 정보</span> 를 기입해주세요</span></h4>
                                    </h5>
                                    <form action="rawMaterialInsert" method="post" id="rawMaterialInsertForm">
										<div class="form-row">
											<div class="col-md-6">
												<div class="position-relative form-group">
													<label for="rawm_name" class="">원자재명</label><input
														name="rawm_name" id="rawm_name" type="text" class="form-control">
												</div>
											</div>
											<div class="col-md-6">
												<div class="position-relative form-group">
													<label for="rawm_sort" class="">원자재종류</label><input
														name="rawm_sort" id="rawm_sort" type="text" class="form-control">
												</div>
											</div>
										</div>
										<div class="form-row">
											<div class="col-md-6">
												<div class="position-relative form-group">
													<label for="rawm_price" class="">원자재단가</label><input
														name="rawm_price" id="rawm_price" type="text" class="form-control">
												</div>
											</div>
											<div class="col-md-6">
												<div class="position-relative form-group">
													<label for="supplierseq" class="select">공급처명</label>
													<input name="supplierseq" id="supplierseq" list="test" class="form-control" autocomplete="off">
													<datalist class="select" id="test">
														<option class="select" th:each="list : ${supplierList}"
																th:text="${list.supplier_name}"
																th:value="${list.supplierseq}">
														</option>
													</datalist>

												</div>
											</div>
										</div>
										<div class="position-relative form-group">
											<div class="custom-checkbox custom-control">
												<input type="checkbox" id="rawm_autoorder"
													name="rawm_autoorder" class="custom-control-input">
												<label class="custom-control-label" for="rawm_autoorder">&nbsp;최저수량알림</label>
											</div>
										</div>
										<!-- if check -->
										<div class="form-row">
											<div class="col-md-6">
												<div class="position-relative form-group1">

												</div>
											</div>
											<!-- <div class="col-md-6">
												<div class="position-relative form-group2">

												</div>
											</div> -->
										</div>
									<div class="modal-footer d-block text-center">
                                    <button id="insertButton" class="btn-wide btn-pill btn-shadow btn-hover-shine btn btn-primary btn-lg" type="button">공급처 등록</button>
                                </div>
								</form>
                                    </div>
                                    
                                
                            </div>
                        </div>
                        <div class="text-center text-white opacity-8 mt-3">Copyright © ArchitectUI 2019</div>
                    </div>
                </div>
            </div>
        </div>
</div>

</body>
</html>
