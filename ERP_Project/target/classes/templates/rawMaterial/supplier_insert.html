<!doctype html>
<html lang="utf-8">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Register Boxed - ArchitectUI HTML Bootstrap 4 Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <meta name="description" content="ArchitectUI HTML Bootstrap 4 Dashboard Template">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="architectui-html-pro-theme-package/architectui-html-pro-theme/architectui-html-pro/assets/scripts/main.8d288f825d8dffbbe55e.js"></script>
<link href="architectui-html-pro-theme-package/architectui-html-pro-theme/architectui-html-pro/main.8d288f825d8dffbbe55e.css" rel="stylesheet">

<script>
$(function(){
	var check = /^[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}$/
	$("#insertButton").click(function(){
		var tel = $("#supplier_tel").val();
		var name = $("#supplier_name").val();
		var owner = $("#supplier_owner").val();
		var addr = $("#supplier_addr").val();
		var pic = $("#supplier_pic").val();
		var email = $("#supplier_emai").val();
		
		if(!tel.match(check)){
			alert("전화번호 형식은 000-0000-0000");
			return false;
		}
		if(!name){
			alert("공급처명을 입력해주세요")
			return false;
		}
		if(!owner){
			alert("공급처대표명을 입력해주세요")
			return false;
		}
		if(!addr){
			alert("공급처주소를 입력해주세요")
			return false;
		}
		if(!pic){
			alert("공급처담장자명을 입력해주세요")
			return false;
		}
		if(!email){
			alert("공급처이메일을 입력해주세요")
			return false;
		}
		$("#supplierInsertForm").submit();
		opener.location.href='goSupplier'
		window.open("about:blank","_self").close();
	});
});
</script>
</head>
<body>
<div class="app-container app-theme-white body-tabs-shadow">
        <div class="app-container">
            <div class="h-100 bg-premium-dark">
                <div class="d-flex h-100 justify-content-center align-items-center">
                    <div class="mx-auto app-login-box col-md-8">
                        <div class="app-logo-inverse mx-auto mb-3"></div>
                        <div class="modal-dialog w-100">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <h5 class="modal-title">
                                        <h4 class="mt-2">
                                       
                                            <div>공급처 추가</div>
                                            <span>새로 추가 하실 <span class="text-success">공급처 정보</span> 를 기입해주세요</span></h4>
                                    </h5>
                                    <form class="" action="supplierInsert" method="post" id="supplierInsertForm">
									<div class="form-row">
										<div class="col-md-6">
											<div class="position-relative form-group">
												<label for="supplier_name" class="">공급처명</label><input
													name="supplier_name" id="supplier_name"
													type="text" autocomplete="off"
													class="form-control">
											</div>
										</div>
										<div class="col-md-6">
											<div class="position-relative form-group">
												<label for="supplier_owner" class="">공급처대표명</label><input
													name="supplier_owner" id="supplier_owner"
													type="text" autocomplete="off"
													class="form-control">
											</div>
										</div>
									</div>
									<div class="position-relative form-group">
										<label for="supplier_addr" class="">공급처주소</label><input
											name="supplier_addr" id="supplier_addr"
											type="text" autocomplete="off" class="form-control">
									</div>
									<div class="position-relative form-group">
										<label for="supplier_tel" class="">공급처연락처</label><input
											name="supplier_tel" id="supplier_tel"
											type="text" autocomplete="off"
											class="form-control">
									</div>
									<div class="position-relative form-group">
										<label for="supplier_pic" class="">공급처담당자명</label><input
											name="supplier_pic" id="supplier_pic"
											 type="text" autocomplete="off"
											class="form-control">
									</div>
									<div class="position-relative form-group">
										<label for="supplier_email" class="">공급처이메일</label><input
											name="supplier_email" id="supplier_emai"
											type="email" autocomplete="off"
											class="form-control">
									</div>
									<div class="modal-footer d-block text-center">
                                    <button id="insertButton" class="btn-wide btn-pill btn-shadow btn-hover-shine btn btn-primary btn-lg" type="button">공급처 등록</button>
                                </div>
								</form>
                                    </div>
                                    
                                
                            </div>
                        </div>
                        <div class="text-center text-white opacity-8 mt-3">Copyright © ArchitectUI 2019</div>
                    </div>
                </div>
            </div>
        </div>
</div>

</body>
</html>
