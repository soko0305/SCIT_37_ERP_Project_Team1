<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Grid Tables - Basic example of a Bootstrap 4 table with sort, search and filter functionality.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <meta name="description" content="Basic example of a Bootstrap 4 table with sort, search and filter functionality.">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="architectui-html-pro-theme-package/architectui-html-pro-theme/architectui-html-pro/assets/scripts/main.8d288f825d8dffbbe55e.js"></script>
<link href="architectui-html-pro-theme-package/architectui-html-pro-theme/architectui-html-pro/main.8d288f825d8dffbbe55e.css" rel="stylesheet">
<script>
	$(function(){	
		$("#header").load("/header");
		$("#navbar").load("/navbar");
		$("#setting").load("/setting");
	});
</script>
<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@Header삽입@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
    <div id="header"></div>
    <div id="setting"></div> 
            <div class="app-main">
            <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@왼쪽 메뉴@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
                <div id="navbar"></div>
                <div class="app-main__outer">
                <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
                <div class="app-main__inner">
                    <div class="app-page-title">
                        <div class="page-title-wrapper">
                            <div class="page-title-heading">
                                <div class="page-title-icon">
                                    <i class="pe-7s-notebook icon-gradient bg-mixed-hopes">
                                    </i>
                                </div>
                                <div>판매처 관리
                                    <div class="page-title-subheading">
                                    	판매처에 대한 정보 열람 및 검색
                                    </div>
                                </div>
                            </div>    
                          </div>
                    </div>         
                    
                    <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@위에 달린 메뉴 -->
                       
                    <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@위에 네비메뉴 -->
                        <div class="page-title-actions">
                               <div class="card mb-4">
                         	    <div class="card-header-tab card-header" >
                                 <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i class="header-icon lnr-laptop-phone mr-3 text-muted opacity-6"> </i>실시간 주문 내역</div>
                                 </div>
       
                            
                            	<div class="card-body">
                                <table style="width: 100%;" id="example" class="table table-hover table-bordered">
                                   <thead>
                                        <tr>
                                            <th>번호</th>
                                            <th>거래처명</th>
                                            <th>대표자명</th>
                                            <th>담당자</th>
                                            <th>담당자연락처</th>
                                            <th>이메일</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody class="tbody">
                                            	<tr th:each="list : ${salesList}">
												<td th:text="${list.sales_ordernum}"></td>
												<td th:text="${list.buyer_corp}"></td>
												<td><a href="javaScript:goDetail();" th:text="${list.sales_title}"></a></td>
												<td th:text="${list.sales_totalprice}"></td>
												<td th:text="${list.sales_orderdate}"></td>
												<td style="text-align: center;"><button class="mb-2 mr-2 btn btn-primary" th:text="${list.sales_status}" ></button></td>
										</tr> 
                                  </tbody>
                               </table>
                            </div>
                        </div>
                   </div>
                  
                <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
                
                
                
                
                
                <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@footer 삽입@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->  
       </div>
    </div>
  </div>
</div>
<!-- drawer 삽입 -->
<div class="app-drawer-overlay d-none animated fadeIn"></div><script type="text/javascript" src="architectui-html-pro-theme-package/architectui-html-pro-theme/architectui-html-pro/assets/scripts/main.8d288f825d8dffbbe55e.js"></script></body>
</html>
