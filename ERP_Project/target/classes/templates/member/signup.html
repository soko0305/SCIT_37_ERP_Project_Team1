<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />

    <meta name="msapplication-tap-highlight" content="no">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
<div class="app-container app-theme-white body-tabs-shadow">
        <div class="app-container">
            <div class="h-100">
                <div class="h-100 no-gutters row">
                    <div class="h-100 d-md-flex d-sm-block bg-white justify-content-center align-items-center col-md-12 col-lg-7">
                        <div class="mx-auto app-login-box col-sm-12 col-md-10 col-lg-9">
                            <div class="app-logo"></div>
                            <h4>
                                <div>회원가입</div></h4>
                            <div>
                                <form id="signupForm" action="/insertMember" method="post">
                                    <div class="form-row">
                                        <div class="col-md-4">
                                            <div class="position-relative form-group"><label for="exampleID" class=""><span class="text-danger">*</span> 아이디</label><input name="userid" id="userid" placeholder="id ..." type="text" class="form-control">                                                                         
                                            </div>
                                             
                                        </div>
                                        <div class="col-md-3"><br>
                                            <button class="btn-wide btn-pill btn-shadow btn-hover-shine btn btn-primary btn-lg" id= idcheck type="button">중복 확인</button>
                                        </div>
                                                                               
                                 <font color="red" id="message"></font>
                                         <div class="col-md-6">
                                            <div class="position-relative form-group"><label for="examplePassword" class=""><span class="text-danger">*</span> 비밀번호</label><input name="userpw" id="userpw" placeholder="Password ..."
                                                                                                                                                                                      type="password" class="form-control"></div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="position-relative form-group"><label for="examplePasswordRep" class=""><span class="text-danger">*</span> 비밀번호 확인</label><input name="userpwcheck" id="userpwcheck"
                                                                                                                                                                                                placeholder="Repeat Password ..." type="password"
                                                                                                                                                                                                class="form-control"></div>
                                        </div>                                        
                                        <div class="col-md-6">
                                            <div class="position-relative form-group"><label for="exampleEmail" class=""><span class="text-danger">*</span> 이메일</label><input name="email" id="email" placeholder="Email ..." type="email"
                                                                                                                                                                                class="form-control"></div>
                                        </div>                                        
                                        <div class="col-md-6">
                                            <div class="position-relative form-group"><label for="exampleName" class=""><span class="text-danger">*</span> 성명</label><input name="name" id="name" placeholder="Name ..." type="text" class="form-control"></div>
                                        </div>                                        
                                        <div class="col-md-6">
                                            <div class="position-relative form-group"><label for="examplePosition" class=""><span class="text-danger">*</span> 직책</label><input name="userstatus" id="userstatus" placeholder="Position ..." type="text" class="form-control"></div>
                                        </div>                                        
                                        <div class="col-md-6">
                                            <div class="position-relative form-group"><label for="exampleDivision" class=""><span class="text-danger">*</span> 부서</label><input name="userdepartment" id="userdepartment" placeholder="Division ..." type="text" class="form-control"></div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="position-relative form-group"><label for="exampleAddress" class=""><span class="text-danger">*</span> 주소</label><input name="address" id="address" placeholder="Address ..." type="text" class="form-control"></div>
                                        </div>                                                
                                        <div class="col-md-6">
                                            <div class="position-relative form-group"><label for="examplePhone" class=""><span class="text-danger">*</span> 연락처</label><input name="phonenumber" id="phonenumber" placeholder="Phone ..." type="tel" class="form-control"></div>
                                        </div>                                                                          
  										
                                        
                                        
                                        
                                    </div>

                                    <div class="mt-4 d-flex align-items-center"><h5 class="mb-0">이미 가입되어있으신가요? <a href="/login" class="text-primary">로그인</a></h5>
                                        <div class="ml-auto">
                                            <button class="btn-wide btn-pill btn-shadow btn-hover-shine btn btn-primary btn-lg" id="signupbutton" type="button">계정 만들기</button>
                                                      <p id="errorMessage" style="color: red" align="center"></p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="d-lg-flex d-xs-none col-lg-5">
                        <div class="slider-light">
                            <div class="slick-slider slick-initialized">
                                <div>
                                    <div class="position-relative h-100 d-flex justify-content-center align-items-center bg-premium-dark" tabindex="-1">
                                        <div class="slide-img-bg" style="background-image: url('assets/images/originals/citynights.jpg');"></div>
                                        <div class="slider-content"><h3>Scalable, Modular, Consistent</h3>
                                            <p>Easily exclude the components you don't require. Lightweight, consistent Bootstrap based styles across all elements and components</p></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>



<script>
	$(function(){
		var isChecked = false;
 		
		$("#idcheck").click(function(){
			var check=/[^a-z0-9]/g; 
			var userId = $("#userid").val();
			if(userId.length>=3 && userId.length<=10){
				if(!(check.test(userId))){
					
	
					$.ajax({
						url: "selectMemberById",
						type: "get",
						data:{userId:userId},
						success:function(serverData){
							if(serverData.userId==null){
								isChecked = true;
								$("#errorMessage").html(userId+" 는 사용가능 아이디입니다");
							}else{
								isChecked = false;
								$("#errorMessage").html("중복되는 아이디가 있습니다");
							}	
						}
					});
				}else{
					$("#errorMessage").html("아이디는 소문자와 숫자 소합만 사용해주시기 바랍니다");
				}
			}else{
				$("#errorMessage").html("아이디는 3-10글자를 입력해주시기 바랍니다");
			}
		});
		
		$("#signupbutton").click(function(){
 			if(isChecked){
				checkValueForm();
			}else{
				$("#errorMessage").html("중복체크를 해야합니다"); alert("1");
			}
		});
		
		function checkValueForm(){
			var check=/^[가-힣]+$/;
			var userPw = $("#userpw").val();
			var reUserPw = $("#userpwcheck").val();
			var userName = $("#name").val();
			var userEmail = $("#email").val();
			var userStatus =$("#userstatus").val();
			var userDepratment =$("#userdepartment").val();  
 			var userPhoneNum =$("#phonenumber").val();
			var userAddress =$("#address").val();
			
			if(userPw.length>=3 && userPw.length<=10){				 
				if(userPw==reUserPw){ 				 
					if(check.test(userName)){ alert(userName);
						if(userEmail.length!=0 ){ alert(userEmail);
							if(userDepratment.length!=0 ){ alert(userDepratment);
								if(userAddress.length!=0 ){ alert(userAddress);
									if(userStatus.length!=0 ){ alert(userStatus);
										if(userPhoneNum.length!=0 ){ alert(userPhoneNum);
											$("#signupForm").submit();
									}else{
										$("#errorMessage").html("전화번호를 기입해주시기 바랍니다");
									}
								}else{
									$("#errorMessage").html("직책을 기입해주시기 바랍니다");
								}	
 								}else{
									$("#errorMessage").html("주소를 기입해주시기 바랍니다");
								}	
						}else{
							$("#errorMessage").html("부서를 기입해주시기 바랍니다");
						}	
					}else{
						$("#errorMessage").html("이메일을 기입해주시기 바랍니다");
					}
  					}else{
						$("#errorMessage").html("이름 양식이 잘못되었습니다");
					}
				}else{
					$("#errorMessage").html("입력하신 비밀번호와 확인 비밀번호가 다릅니다");
				}
			}else{
				$("#errorMessage").html("비밀번호는 3-10 글자 입력해주시기 바랍니다");
			}
 		}
 		

		
		$("#userid").change(function(){
			isChecked = false;
			$("#errorMessage").html("");
		});
			});

</script>

<script type="text/javascript" src="./assets/scripts/main.8d288f825d8dffbbe55e.js"></script></body>
