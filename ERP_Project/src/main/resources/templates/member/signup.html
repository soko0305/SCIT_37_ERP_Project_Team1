<script>
   var isChecked = false;//중복확인버튼 누름여부

   $(function() {

      $("#signupButton").click(function() {

         if (isChecked) {
            $("#signupForm").submit();
         }else{
            alert("중복확인버튼을 먼저 누르세요.");
         }

      });
      
      $(".checkId").click(function(){
         
         $.ajax({
            
            url:"selectUser",
            data:{userid:$("#userid").val()},
            type:"get",
            success:function(dataFromServer){
               if(dataFromServer=="ok"){
                  $("#message").html("사용가능한 아이디 입니다.");
                  isChecked=true;
               }else{
                  $("#message").html("중복된 아이디 입니다.");
                  isChecked=false;
               }
            }
         });
         
      });
      
      $("#userid").on("change",function(){
         isChecked=false;
      });

   });
</script>
