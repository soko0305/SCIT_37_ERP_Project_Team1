<body>
<div class="app-container app-theme-white body-tabs-shadow">
  <div class="app-container">
     <div class="h-100 bg-premium-white">
        <div class="d-flex h-100 justify-content-center align-items-center">
          <div class="mx-auto app-login-box col-md-8">
             <div class="app-logo-inverse mx-auto mb-3"></div>
                <div class="modal-dialog w-100">
                  <div class="modal-content">
                     <div class="modal-body">
                         <h5 class="modal-title" style="text-align: center;">거래처 등록 </h5>
                            <div class="divider row"></div>
                              <div class="form-row">
                                 <form action="insertBuyer" method="post">
                                    <div class="col-md-12">
                                            <div class="position-relative form-group">
                                            	<input name="buyer_corp" id="buyer_corp" placeholder="거래처명" type="text" class="form-control">
                                            </div>
                                      </div>
                                   
                                            <div class="position-relative form-group">
                                            	<input name="buyer_owner" id="buyer_owner" placeholder="대표자명" type="text" class="form-control">
                                            </div>
                                      
                                      <div class="col-md-12">
                                            <div class="position-relative form-group">
                                            	<input name="buyer_addr" id="buyer_addr" placeholder="주소" type="text" class="form-control">
                                            </div>
                                      </div>
                                      <div class="col-md-12">
                                            <div class="position-relative form-group">
                                            	<input name="buyer_tel" id="buyer_tel" placeholder="전화번호" type="text" class="form-control">
                                            </div>
                                      </div>
                                      <div class="col-md-12">
                                            <div class="position-relative form-group">
                                            	<input name="buyer_pic" id="buyer_pic" placeholder="담당자명" type="text" class="form-control">
                                            </div>
                                      </div>
                                      <div class="col-md-12">
                                            <div class="position-relative form-group">
                                            	<input name="buyer_pictel" id="buyer_pictel" placeholder="담당자연락처" type="text" class="form-control">
                                            </div>
                                      </div>
                                      <div class="col-md-12">
                                            <div class="position-relative form-group">
                                            	<input name="buyer_email" id="buyer_email" placeholder="이메일" type="email" class="form-control">
                                            </div>
                                      </div>
                                        <div class="col-md-12">
                                            <div class="position-relative form-group">
                                            	<input name="buyer_memo" id="buyer_memo" placeholder="검색 키워드" type="text" class="form-control">
                                            </div>
                                      </div>
                                        </form>
                                 </div>
                               
                                   
                                    <div class="divider row"></div>
                                    	<div align="center">
                                   		<p style="color: red" id="errorMessage"></p>
                                   		</div>
                                    </div>
                                    
                                <div class="modal-footer d-block text-center">
                                    <button id="insertButton" class="btn-wide btn-pill btn-shadow btn-hover-shine btn btn-primary btn-lg" type="button">창고 등록</button>
                                </div>
                            </div>
                        </div>
                        <div class="text-center text-white opacity-8 mt-3">Copyright © ArchitectUI 2019</div>
                    </div>
                </div>
            </div>
        </div>
</div>
<script>
	$(function(){
		var database = firebase.database();	
		$("#insertButton").click(function(){
			var buyer_corp = $("#buyer_corp").val();
			var buyer_owner = $("#buyer_owner").val();
			var buyer_addr = $("#buyer_addr").val();
			var buyer_tel = $("#buyer_tel").val();
			var buyer_pic = $("#buyer_pic").val();
			var buyer_pictel = $("#buyer_pictel").val();
			var buyer_email = $("#buyer_email").val();
			var buyer_memo = $("#buyer_memo").val();
			
			
			if(buyer_corp==null ||buyer_corp==""){
				$("#errorMessage").html("거래처명을 입력해주세요");
				}else{
					if(buyer_owner==null ||buyer_owner==""){
					$("#errorMessage").html("대표명을 입력해주세요");
				}else{
					if(buyer_addr==null ||buyer_addr==""){
					$("#errorMessage").html("주소를 입력해주세요");
				}else{
					if(buyer_tel==null ||buyer_tel==""){
					$("#errorMessage").html("연락처를 입력해주세요");
				}else{
					if(buyer_pic==null ||buyer_pic==""){
					$("#errorMessage").html("담당자명을 입력해주세요");
				}else{
					if(buyer_pictel==null ||buyer_pictel==""){
					$("#errorMessage").html("담당자 연락처를 입력해주세요");
				}else{
					if(buyer_email==null ||buyer_email==""){
					$("#errorMessage").html("이메일을 입력해주세요");
				}else{	
					
				}
							

							window.open("about:blank","_self").close();
						}
					}
				}
			}
		});
	});

</script>
