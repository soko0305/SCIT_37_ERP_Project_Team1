function deleteBuyer(){
	confirm("정말 삭제하시겠습니까?");
	if(confirm){
		var seq = /*[[ ${buyer.buyerseq} ]]*/;
		var form = $('#formTry');
		$('#buyerseq').val(seq);
		form.submit();
	}else{
		return false;
	}
}

		str+='연락처 : <input type="text" class="form-control" name="buyer_tel"></div></div>';

		str+='<div class="col-md-12"><div class="position-relative form-group">';
		str+='메모 (검색키워드) : <input type="text" class="form-control" name="buyer_memo"></div></div>';
		str+='<input type="hidden" name="buyerseq" id="buyerseqforupdate">';
		str+='</form>';
		
		
		$('#insertWithAjax').html(str);
	
		var seq = /*[[ ${buyer.buyerseq} ]]*/;

}
