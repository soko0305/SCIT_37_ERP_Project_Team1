  <script>
	function updateANDdelete(data){
		var database = firebase.database();	
		var button_type = $(data).attr("button-type");
		var data_code = $(data).attr("data-code");
		var warehouse_code = $(data).attr("wh-code");
		if(button_type=='update'||button_type=='move'){
			var g_oWindow = window.open("/goUpdateInventory?warehouse_code="+warehouse_code+"&data_code="+data_code+"&button_type="+button_type+"", "Input Storage Information","width=400, height=500, location=no, toolbar=no, menubar=no, scrollbars=no, status=no, resizable=yes");
		}else if(button_type=='delete'){
			var checkDelete = confirm("정말로 재고 정보를 삭제하시겠습니까?");
			if(checkDelete){
				database.ref('warehouse/'+warehouse_code).child('inventory').child(data_code).remove();
			}
		}
	}
  </script>

<div class="app-drawer-overlay d-none animated fadeIn"></div><script type="text/javascript" src="architectui-html-pro-theme-package/architectui-html-pro-theme/architectui-html-pro/assets/scripts/main.8d288f825d8dffbbe55e.js"></script>
<script>
	$(function(){
		var database = firebase.database();	
		
		//최신화 부분 수정 필요
		/*
		database.ref().on('value', function(snapshot){
			selelctInventoryINWarehouse();
		});*/
		selelctInventoryINWarehouse();
		
		function selelctInventoryINWarehouse(){
			$("#tBody").html('');
			database.ref('warehouse/').on('child_added', function(data){
				var warehouse_code = data.key;
				var warehouse_name = data.val().warehouse_name;
				setWarehouseDropbox(warehouse_code, warehouse_name);
				database.ref('warehouse/'+warehouse_code).child("inventory").on('child_added', function(snapshot){
					if(snapshot.key.charAt(0)=='p'){
						var pd_code = snapshot.key;	
						getProductAmount(pd_code, warehouse_name, warehouse_code);
					}else if(snapshot.key.charAt(0)=='m'){
						var rawm_code = snapshot.key;	
						getMaterialAmount(rawm_code, warehouse_name, warehouse_code);
					}
		    	});
			});
			setSupplierDropbox();	
			setInventorySortDropbox();
		}
		
		
	  	//파이어베이스로 실시간 원자재 재고 가져오는 함수 
		function getMaterialAmount(rawm_code, warehouse_name, warehouse_code){
			database.ref('warehouse/'+warehouse_code).child("inventory").child(rawm_code).once('value').then(function(snapshot){
				var amount = snapshot.val().systemamount;
				$.ajax({
					url: "selectMaterialByCode",
					type: "get",
					data:{rawm_code:rawm_code},
					success:function(serverData){
						selectSupplier(serverData, amount, warehouse_name, warehouse_code);		
					}
				});
				
			});
		}
			
	  	
	  	//공급자 search해 최종 프린트 함수 -> 나중에 일중상 db로 원자재 공급처 이름도 추가하면 이 과정 필요 없음
		function selectSupplier(serverData, amount, warehouse_name, warehouse_code){
	  		$.ajax({
				url: "selectSupplierBySeq",
				type: "get",
				data:{supplierseq:serverData.supplierseq},
				success:function(serverData1){
					var str='';
					str+='<tr>';
					str+='<td>'+serverData.rawm_code+'</td>';
					str+='<td>'+serverData.rawm_name+'</td>';
					str+='<td>'+warehouse_name+'</td>';
					str+='<td>원자재</td>';
					str+='<td>'+serverData1.supplier_name+'</td>';
					str+='<td>'+serverData.rawm_sort+'</td>';
					str+='<td>'+amount+'</td>';
					str+='<td>'+serverData.rawm_price+'</td>';
					str+='<td><button class="mb-2 mr-2 border-0 btn-transition btn btn-outline-primary" onclick="updateANDdelete(this);" button-type="update" data-code="'+serverData.rawm_code+'" wh-code="'+warehouse_code+'" style="margin-top: 0.7em;margin-left: 1.2em">Update</button></td>';
					str+='<td><button class="mb-2 mr-2 border-0 btn-transition btn btn-outline-primary" onclick="updateANDdelete(this);" button-type="move" data-code="'+serverData.rawm_code+'" wh-code="'+warehouse_code+'" style="margin-top: 0.7em;margin-left: 1.2em">Move</button></button></td>';
					str+='<td><button class="mb-2 mr-2 border-0 btn-transition btn btn-outline-primary" onclick="updateANDdelete(this);" button-type="delete" data-code="'+serverData.rawm_code+'" wh-code="'+warehouse_code+'" style="margin-top: 0.7em;margin-left: 1.2em">Delete</button></button></td>';
					str+='</tr>';
					$("#tBody").append(str);	
					
					}
				});
		}
		
		
	  	//생산품 실시간 재고 가져오는 함수
		function  getProductAmount(pd_code, warehouse_name, warehouse_code){
			database.ref('warehouse/'+warehouse_code).child("inventory").child(pd_code).once('value').then(function(snapshot){
				var amount = snapshot.val().systemamount;
				$.ajax({
					url: "selectProductByCode",
					type: "get",
					data:{pd_code:pd_code},
					success:function(serverData){
						printProduct(serverData, amount ,warehouse_name, warehouse_code); 	
					}
				});
				
				
			});
		}
		
	  	//생산품 프린트
		function printProduct(serverData, amount ,warehouse_name, warehouse_code){
			var str='';
			str+='<tr>';
			str+='<td>'+serverData.pd_code+'</td>';
			str+='<td>'+serverData.pd_name+'</td>';
			str+='<td>'+warehouse_name+'</td>';
			str+='<td>생산품</td>';
			str+='<td>자사</td>';
			str+='<td>'+serverData.pd_sort+'</td>';
			str+='<td>'+amount+'</td>';
			str+='<td>'+(parseInt(serverData.pd_rmcost)+parseInt(serverData.pd_manufcost))+'</td>';
			str+='<td><button class="mb-2 mr-2 border-0 btn-transition btn btn-outline-primary"   onclick="updateANDdelete(this);" button-type="update" data-code="'+serverData.pd_code+'" wh-code="'+warehouse_code+'" style="margin-top: 0.7em;margin-left: 1.2em">Update</button></td>';
			str+='<td><button class="mb-2 mr-2 border-0 btn-transition btn btn-outline-primary"  onclick="updateANDdelete(this);"  button-type="move" data-code="'+serverData.pd_code+'" wh-code="'+warehouse_code+'" style="margin-top: 0.7em;margin-left: 1.2em">Move</button></button></td>';
			str+='<td><button class="mb-2 mr-2 border-0 btn-transition btn btn-outline-primary"  onclick="updateANDdelete(this);"  button-type="delete" data-code="'+serverData.pd_code+'" wh-code="'+warehouse_code+'" style="margin-top: 0.7em;margin-left: 1.2em">Delete</button></button></td>';
			str+='</tr>';
			$("#tBody").append(str);
		}

		//창고 드롭박스 세팅 함수
		function setWarehouseDropbox(warehouse_code, warehouse_name){
			var str='';
			str+='<option value="'+warehouse_code+'">';
			str+=warehouse_name;
			str+='</option>';
			$("#inventoryWarehouse").append(str);
		}
		

		//출처 세팅 함수
		function setSupplierDropbox(){
			$("#inventorySupplier").append("<option value='자사'>자사</option>");
			$.ajax({
				url: "selectDistinctMaterialSupplier",
				type: "get",
				success:function(serverData){
					for(var i = 0 ; i<serverData.length ; i++){
						var str='';
						str+='<option value="'+serverData[i].supplierseq+'">';
						str+=serverData[i].supplier_name;
						str+='</option>';
						$("#inventorySupplier").append(str);
					}
				}
			});		
		}
			
		//재고 종류 드롭박스 세팅
		function setInventorySortDropbox(){
			$.ajax({
				url: "selectDistinctMaterialSort",
				type: "get",
				success:function(serverData){
					for(var i = 0 ; i<serverData.length ; i++){
						var str='';
						str+='<option value="'+serverData[i].rawm_sort+'">';
						str+=serverData[i].rawm_sort;
						str+='</option>';
						$("#inventorySort").append(str);
					}
				}
			});	
			
			$.ajax({
				url: "selectDistinctProductSort",
				type: "get",
				success:function(serverData){
					for(var i = 0 ; i<serverData.length ; i++){
						var str='';
						str+='<option value="'+serverData[i].pd_sort+'">';
						str+=serverData[i].pd_sort;
						str+='</option>';
						$("#inventorySort").append(str);
					}
				}
			});
		}
		
		
		
		
		//검색 기능 구현
		$("#searchButton").click(function(){
			$("#tBody").html('');
			var inventoryWarehouse= $("#inventoryWarehouse").val();
			var inventoryType = $("#inventoryType").val();
			var inventorySupplier= $("#inventorySupplier").val();
			var inventorySort= $("#inventorySort").val();
			var searchText= $("#searchText").val();	
			database.ref('warehouse/').on('child_added', function(data){
				var warehouse_code = data.key;
				var warehouse_name = data.val().warehouse_name;
				database.ref('warehouse/'+warehouse_code).child("inventory").on('child_added', function(snapshot){
				if(snapshot.key.charAt(0)=='p'){
				var pd_code = snapshot.key;	
				$.ajax({
					url: "selectProductByCode",
					type: "get",
					data:{pd_code:pd_code},
					success:function(serverData){
						var flag = true;
						if(inventoryWarehouse!=""){
							if(warehouse_code!=inventoryWarehouse){
								flag=false;
							}
						}
						
						
						if(inventoryType!=""){
							if(inventoryType!="product"){
									flag=false;
							}
						}
						
						if(inventorySupplier!=""){
							if(inventorySupplier !='자사'){
								flag=false;
							}
						}
						if(inventorySort!=""){
							if(serverData.pd_sort !=inventorySort){
								flag=false;
							}
						}
						if(searchText!=""){
							if(serverData.pd_name.includes(searchText)==false &&serverData.pd_code.includes(searchText)==false){
								flag=false;
							}
						}
						
						if(flag){
							getProductAmount(pd_code, warehouse_name, warehouse_code);
						}
						
					}
				});
				
				
			}else if(snapshot.key.charAt(0)=='m'){
				var rawm_code = snapshot.key;	
				$.ajax({
					url: "selectMaterialByCode",
					type: "get",
					data:{rawm_code:rawm_code},
					success:function(serverData){
						var flag = true;
						if(inventoryWarehouse!=""){
							if(warehouse_code!=inventoryWarehouse){
								flag=false;
							}
						}
						
						if(inventoryType!=""){
							if(inventoryType!="material"){
									flag=false;
							}
						}
						
						if(inventorySupplier!=""){
							if(serverData.supplierseq !=inventorySupplier){
								flag=false;
							}
						}
						if(inventorySort!=""){
							if(serverData.rawm_sort !=inventorySort){
								flag=false;
							}
						}
						if(searchText!=""){
							if(serverData.rawm_name.includes(searchText)==false &&serverData.rawm_code.includes(searchText)==false){
								flag=false;
							}
						}
						if(flag){
							getMaterialAmount(rawm_code, warehouse_name, warehouse_code);
						}
					}
				});
			}
			});
		});
		});
		
		//수정 기능
		//삭제 기능

		
	});
</script>
