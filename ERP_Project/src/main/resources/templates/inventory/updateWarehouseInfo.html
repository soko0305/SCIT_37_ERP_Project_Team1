<!doctype html>
<html lang="UTF-8" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Register Boxed - ArchitectUI HTML Bootstrap 4 Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <meta name="description" content="ArchitectUI HTML Bootstrap 4 Dashboard Template">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="architectui-html-pro-theme-package/architectui-html-pro-theme/architectui-html-pro/assets/scripts/main.8d288f825d8dffbbe55e.js"></script>
<link href="architectui-html-pro-theme-package/architectui-html-pro-theme/architectui-html-pro/main.8d288f825d8dffbbe55e.css" rel="stylesheet">
  	<!-- firebase -->
	<script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-auth.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#config-web-app -->
  <!-- firebaseUI -->
  <script src="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.js"></script>
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-database.js"></script>
  <!-- firebase Config and initialize -->	
  <script src="firebase/firebase-config.js"></script>
</head>
<body>
<div class="app-container app-theme-white body-tabs-shadow">
        <div class="app-container">
            <div class="h-100 bg-premium-dark">
                <div class="d-flex h-100 justify-content-center align-items-center">
                    <div class="mx-auto app-login-box col-md-8">
                        <div class="app-logo-inverse mx-auto mb-3"></div>
                        <div class="modal-dialog w-100">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <h5 class="modal-title">
                                        <h4 class="mt-2">
                                       
                                            <div>창고 정보 수정</div>
                                            <span>수정하실 <span class="text-success">창고 정보</span> 를 기입해주세요</span></h4>
                                    </h5>
                                    <div class="divider row"></div>
                                    <div class="form-row">
                                  	
                                  	<input type="hidden" name="warehouse_code" id="warehouse_code">
                                    <div class="col-md-12">
                                            <div class="position-relative form-group">
                                            	<input name="warehouse_name" id="warehouse_name" placeholder="창고 이름" type="text" class="form-control">
                                            </div>
                                      </div>
                                       <div class="col-md-12">
                                            <div class="position-relative form-group">
                                            	<input name="warehouse_addr" id="warehouse_addr" placeholder="창고 주소" type="text" class="form-control">
                                            </div>
                                      </div>
                                      <div class="col-md-12">
                                            <div class="position-relative form-group">
                                            	<input name="warehouse_size" id="warehouse_size"  placeholder="창고 면적" type="number" class="form-control">
                                            </div>
                                      </div>
                             <div class="col-md-12">
                            	<div class="input-group">
                                                <div class="input-group-prepend datepicker-trigger">
                                                    <div class="input-group-text">
                                                        <i class="fa fa-calendar-alt"></i>
                                                    </div>
                                                </div>
                                                <input type="text" name="warehouse_date" id="warehouse_date"  placeholder="창고 개설일" class="form-control" data-toggle="datepicker-icon">
                                </div>
                               </div>
                               
                                     </div>
                                   
                                    <div class="divider row"></div>
                                    	<div align="center">
                                   		<p style="color: red" id="errorMessage"></p>
                                   		</div>
                                    </div>
                                    
                                <div class="modal-footer d-block text-center">
                                    <button id="updateButton" class="btn-wide btn-pill btn-shadow btn-hover-shine btn btn-primary btn-lg" type="button">창고 정보 수정</button>
                                </div>
                            </div>
                        </div>
                        <div class="text-center text-white opacity-8 mt-3">Copyright © ArchitectUI 2019</div>
                    </div>
                </div>
            </div>
        </div>
</div>
<script th:inline="javascript">
/*<![CDATA[*/
	$(function(){
		
		var database = firebase.database();	
		var warehouse_code = /*[[${warehouse_code}]]*/;

		database.ref(warehouse_code+'/').once('value', function(snapshot){
			$("#warehouse_name").val(snapshot.val().warehouse_name);
			$("#warehouse_addr").val(snapshot.val().warehouse_addr);
			$("#warehouse_size").val(snapshot.val().warehouse_size);
			$("#warehouse_date").val(snapshot.val().warehouse_date);
		});
		

		$("#updateButton").click(function(){
			var warehouse_name = $("#warehouse_name").val();
			var warehouse_addr = $("#warehouse_addr").val();
			var warehouse_size = $("#warehouse_size").val();
			var warehouse_date = $("#warehouse_date").val();
			if(warehouse_name==null ||warehouse_name==""){
				$("#errorMessage").html("창고 이름을 입력해주세요");
			}else{
				if(warehouse_addr==null ||warehouse_addr==""){
					$("#errorMessage").html("창고 주소를 입력해주세요");
				}else{
					if(warehouse_size==null ||warehouse_size==""){
						$("#errorMessage").html("창고 면적을 입력해주세요");
					}else{
						if(warehouse_date==null ||warehouse_date==""){
							$("#errorMessage").html("창고 개설일을 입력해주세요");
						}else{
					
							//파이어베이스에서 해당 창고 테이블 수정 함수
											database.ref(warehouse_code+'/').update({warehouse_name:warehouse_name});
											database.ref(warehouse_code+'/').update({warehouse_addr:warehouse_addr});
											database.ref(warehouse_code+'/').update({warehouse_size:warehouse_size});
											database.ref(warehouse_code+'/').update({warehouse_date:warehouse_date});

							window.open("about:blank","_self").close();
						}
					}
				}
			}
		});
	});
	/*]]>*/
</script>
</body>
</html>
