<!doctype html>
<html lang="utf-8">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Register Boxed - ArchitectUI HTML Bootstrap 4 Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <meta name="description" content="ArchitectUI HTML Bootstrap 4 Dashboard Template">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="architectui-html-pro-theme-package/architectui-html-pro-theme/architectui-html-pro/assets/scripts/main.8d288f825d8dffbbe55e.js"></script>
<link href="architectui-html-pro-theme-package/architectui-html-pro-theme/architectui-html-pro/main.8d288f825d8dffbbe55e.css" rel="stylesheet">

<body>
<div class="app-container app-theme-white body-tabs-shadow">
        <div class="app-container">
            <div class="h-100 bg-premium-dark">
                <div class="d-flex h-100 justify-content-center align-items-center">
                    <div class="mx-auto app-login-box col-md-8">
                        <div class="app-logo-inverse mx-auto mb-3"></div>
                        <div class="modal-dialog w-100">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <h5 class="modal-title">
                                        <h4 class="mt-2">
                                        <!-- 수정 동시에 사용 -->
                                            <div>창고 정보 수정</div>
                                            <span>수정하실 <span class="text-success">창고 정보</span> 를 기입해주세요</span></h4>
                                    </h5>
                                    <div class="divider row"></div>
                                    <div class="form-row">
                                    
                                    <div class="col-md-12">
                                            <div class="position-relative form-group">
                                            	<input name="text" id="storageName" placeholder="창고 이름" type="text" class="form-control">
                                            </div>
                                      </div>
                                       <div class="col-md-12">
                                            <div class="position-relative form-group">
                                            	<input name="text" id="storageAddress" placeholder="창고 주소" type="text" class="form-control">
                                            </div>
                                      </div>
                                      <div class="col-md-12">
                                            <div class="position-relative form-group">
                                            	<input name="text" id="storageAddress" placeholder="창고 면적" type="number" class="form-control">
                                            </div>
                                      </div>
                             <div class="col-md-12">
                            	<div class="input-group">
                                                <div class="input-group-prepend datepicker-trigger">
                                                    <div class="input-group-text">
                                                        <i class="fa fa-calendar-alt"></i>
                                                    </div>
                                                </div>
                                                <input type="text" placeholder="창고 개설일" class="form-control" data-toggle="datepicker-icon">
                                </div>
                               </div>
                               
                                     </div>
                                   
                                    <div class="divider row"></div>
                                   
                                    </div>
                                <div class="modal-footer d-block text-center">
                                    <button class="btn-wide btn-pill btn-shadow btn-hover-shine btn btn-primary btn-lg">창고 수정</button>
                                </div>
                            </div>
                        </div>
                        <div class="text-center text-white opacity-8 mt-3">Copyright © ArchitectUI 2019</div>
                    </div>
                </div>
            </div>
        </div>
</div></body>
</html>
