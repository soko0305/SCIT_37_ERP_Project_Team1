		//검색 기능 구현
		$("#searchButton").click(function(){
			$("#tBody").html('');
			var inventoryType = $("#inventoryType").val();
			var inventorySupplier= $("#inventorySupplier").val();
			var inventorySort= $("#inventorySort").val();
			var searchText= $("#searchText").val();	
			
				database.ref(warehouse_code+'/').child("inventory").on('child_added', function(snapshot){
				if(snapshot.key.charAt(0)=='p'){
				var pd_code = snapshot.key;	
				$.ajax({
					url: "selectProductByCode",
					type: "get",
					data:{pd_code:pd_code},
					success:function(serverData){
						var flag = true;
						if(inventoryType!=""){
							if(inventoryType!="product"){
									flag=false;
							}
						}
						
						if(inventorySupplier!=""){
							if(inventorySupplier !='자사'){
								flag=false;
							}
						}
						if(inventorySort!=""){
							if(serverData.pd_sort !=inventorySort){
								flag=false;
							}
						}
						if(searchText!=""){
							if(serverData.pd_name.includes(searchText)==false &&serverData.pd_code.includes(searchText)==false){
								flag=false;
							}
						}
						
						if(flag){
							getProductAmount(pd_code);
						}
						
					}
				});
				
				
			}else if(snapshot.key.charAt(0)=='m'){
				var rawm_code = snapshot.key;	
				$.ajax({
					url: "selectMaterialByCode",
					type: "get",
					data:{rawm_code:rawm_code},
					success:function(serverData){
						var flag = true;
						if(inventoryType!=""){

						if(inventorySupplier!=""){

						if(searchText!=""){

								flag=false;
							}
						}
						if(flag){
							getMaterialAmount(rawm_code);
						}
					}
				});
			}
			});

		});

		function updateANDDelete(){
		$(".btn-outline-primary").click(function(){	
				var code= $(this).attr("data-code");
				var warehouse_code= $(this).attr("wh-code");
				if	(code.charAt(0)=='m'){
					var g_oWindow = window.open("/goUpdateInventory?rawm_code="+code+"&warehouse_code="+warehouse_code, "Input Storage Information","width=400, height=500, location=no, toolbar=no, menubar=no, scrollbars=no, status=no, resizable=yes");
				}else if(code.charAt(0)=='p'){
					var g_oWindow = window.open("/goUpdateInventory?pd_code="+code+"&warehouse_code="+warehouse_code, "Input Storage Information","width=400, height=500, location=no, toolbar=no, menubar=no, scrollbars=no, status=no, resizable=yes");
				}	
				var g_oInterval = window.setInterval(function() {
			        try {
			            // 창이 꺼졌는지 판단
			            if( g_oWindow == null || g_oWindow.closed ) {
			                window.clearInterval(g_oInterval);
			                g_oWindow = null;
			                $.ajax({
			                	url:"checkSuccess",
			                	type:"get",
			                	success:function(serverData){
			                		if(serverData!=0){
			                			selelctANDPrintAll();
			    		           		selectLatestWarehouse();
			                		}else{
					                	alert("창고 등록를 실패했습니다. 다시 시도해주시기 바랍니다");
					                }
			                	}
			                });
			            }
			        } catch (e) { }
			    }, 500);
			});
		}

			}

			checkUpdateOrNot(i, length);
	  	}
	  	
	  	//맨 마지막 순서에 함수 출력 위한 함수
	  	function checkUpdateOrNot(i, length){
			if(i==(length-1)){
				if(check){
					updateANDDelete();
					check=false;
				}else{
					check=true;
				}
				}
	  	}
	  	
	  	//생산품 프린트 세팅
		function setProduction(product){
	  		var length = product.length;
			for(var i = 0 ; i<product.length ; i++){
				 var p =product[i];
				 getProductAmount(p, i, length);			
			}
		}
		
	  	//생산품 실시간 재고
		function  getProductAmount(p, i, length){
			database.ref(p.warehouse_code+'/').child("inventory").child(p.pd_code).once('child_added').then(function(snapshot){
				amount = snapshot.val();
				printProduct(p, amount, i, length);
			});
		}
		
	  	//생산품 프린트
		function printProduct(p, amount, i, length){
			$.ajax({
	  			url: "selectWarehouseByCode",
				type: "get",
				data:{warehouse_code:p.warehouse_code},
				success:function(serverData){
					var str='';
					str+='<tr>';
					str+='<td>'+p.pd_code+'</td>';
					str+='<td>'+p.pd_name+'</td>';
					str+='<td>'+serverData.warehouse_name+'</td>';
					str+='<td>생산품</td>';
					str+='<td>자사</td>';
					str+='<td>'+p.pd_sort+'</td>';
					str+='<td>'+amount+'</td>';
					str+='<td>'+(parseInt(p.pd_rmcost)+parseInt(p.pd_manufcost))+'</td>';
					str+='<td><button class="mb-2 mr-2 border-0 btn-transition btn btn-outline-primary" data-code="'+p.pd_code+'" wh-code="'+serverData.warehouse_code+'" style="margin-top: 0.7em;margin-left: 1.2em">정보수정</button></td>';
					str+='</tr>';
					$("#tBody").append(str);	
					checkUpdateOrNot(i, length);
				}
	  		});
		}
			
	  	
		//관리창고 기능 구현
		function printInventoryWarehouse(){
			$.ajax({
				url: "selectAllInventory",
				type: "get",
				success:function(serverData){
					for(var i =0 ; i< serverData.length; i++){
						var warehouse_code=serverData[i].warehouse_code;
						var str='';
						str+='<option value="'+warehouse_code+'">';
						str+=serverData[i].warehouse_name;
						str+='</option>';
						$("#inventoryWarehouse").append(str);
					}
				}
			});
		}
		
		
		//재고 출처 세팅
		function printAllInventorySupplier(){
			$.ajax({
			url: "selectDistinctMaterialINWarehouse",
			type: "get",
			success:function(serverData1){
				$.ajax({
					url: "selectProductINWarehouse",
					type: "get",
					success:function(serverData2){
						var material= serverData1;
					    var product = serverData2;
					if(material!=null&&material!=0){
						for(var i = 0 ; i<material.length ; i++){
							$.ajax({
								url: "selectSupplierBySeq",
								type: "get",
								data:{supplierseq:material[i].supplierseq},
								success:function(serverData){
									var str='';
									str+='<option value="'+serverData.supplierseq+'">';
									str+=serverData.supplier_name;
									str+='</option>';
									$("#inventorySupplier").append(str);
									}
								});
						}
						
					}
					
					if(product!=null&&product!=0){
						$("#inventorySupplier").append("<option value='자사'>자사</option>");
					}
		}
		});
		}
		});
		}
		
		//재고 종류 세팅
		function printAllInventorySort(){
			$.ajax({
				url: "selectDistinctMaterialSortINWarehouse",
				type: "get",
				success:function(serverData1){
					$.ajax({
						url: "selectDistinctProductSortINWarehouse",
						type: "get",
						success:function(serverData2){
							var material= serverData1;
						    var product = serverData2;
							if(material!=null&&material!=0){
								for(var i = 0 ; i<material.length ; i++){
									var str='';
									str+='<option value="'+material[i].rawm_sort+'">';
									str+=material[i].rawm_sort;
									str+='</option>';
									$("#inventorySort").append(str);
								}
							}
							
							if(product!=null&&product!=0){
								for(var i = 0 ; i<product.length ; i++){
									var str='';
									str+='<option value="'+product[i].pd_sort+'">';
									str+=product[i].pd_sort;
									str+='</option>';
									$("#inventorySort").append(str);
								}
							}
						}
					});
				}
			});
		}
		
		//현재 / 과거 구별 함수
		$("#searchButton").click(function(){
			var inventoryDate =$("#inventoryDate").val();
			if(inventoryDate==null||inventoryDate==""){
				currentDataSearch();
			}else{
				//pastDataSearch(inventoryDate);
			}
		});
		
		//현재 재고 검색 기능 구현
		function currentDataSearch(){
			var inventoryWarehouse = $("#inventoryWarehouse").val();
			var inventoryType = $("#inventoryType").val();
			var inventorySupplier= $("#inventorySupplier").val();
			var inventorySort= $("#inventorySort").val();
			var searchText= $("#searchText").val();
			
			if(inventoryType==null||inventoryType==""){
				$.ajax({
					url: "selectMaterialINWarehouseWizCondition",
					type: "get",
					data:{warehouse_code:inventoryWarehouse
						  , rawm_sort:inventorySort
						  , rawm_name:searchText
						  , supplierseq:inventorySupplier
						  , rawm_code:searchText},
					success:function(serverData1){
						
						$.ajax({
							url: "selectProductINWarehouseWizCondition",
							type: "get",
							data:{warehouse_code:inventoryWarehouse
								  , pd_sort:inventorySort
								  , pd_name:searchText
								  , pd_code:searchText},
							success:function(serverData2){
								var material = serverData1;
								var product = serverData2;
							  	if((material==null&&product==null)||(material==null&&product.length==0)||(material.length==0&&product==null)||(material.length==0&&product.length==0)){
									$("#tBody").html('<tr><td colspan="7" align="center"><span>창고에 재고가 없습니다</span></td><tr>');
								}else{
									$("#tBody").html("");
									check=true;	
									setMaterial(material);
									if(inventorySupplier==''||inventorySupplier=='자사'){
										setProduction(product);
									}
								}
							}
						});
						
					}
				});	
				
			}else{
				if(inventoryType=="material"){
					$.ajax({
						url: "selectMaterialINWarehouseWizCondition",
						type: "get",
						data:{warehouse_code:inventoryWarehouse
							  , rawm_sort:inventorySort
							  , rawm_name:searchText
							  , supplierseq:inventorySupplier
							  , rawm_code:searchText},
						success:function(serverData){
							var material = serverData;
							if(material==null||material.length==0){
								$("#tBody").html('<tr><td colspan="7" align="center"><span>창고에 재고가 없습니다</span></td><tr>');
							}else{
								$("#tBody").html("");
								check=true;
								setMaterial(material);
							}
						}
					});
				}
			

				if(inventoryType=="product"){
					$.ajax({
						url: "selectProductINWarehouseWizCondition",
						type: "get",
						data:{warehouse_code:inventoryWarehouse
							  , pd_sort:inventorySort
							  , pd_name:searchText
							  , pd_code:searchText},
						success:function(serverData){
							var product = serverData;
							if(product==null||product.length==0){
								$("#tBody").html('<tr><td colspan="7" align="center"><span>창고에 재고가 없습니다</span></td><tr>');
							}else{
								$("#tBody").html("");
								if(inventorySupplier==''||inventorySupplier=='자사'){
									check=true;
									setProduction(product);
								}else{
									$("#tBody").html('<tr><td colspan="7" align="center"><span>창고에 재고가 없습니다</span></td><tr>');
								}
							}
						}
					});
				}
			}	
			
			
		}
	  	
	
	});
	/*]]>*/
</script>
