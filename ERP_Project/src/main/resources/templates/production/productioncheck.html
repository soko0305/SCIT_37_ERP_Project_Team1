                    </div>              <div class="main-card mb-3 card">

                            <select class="mb-2 form-control" style="display:inline ;width: 400px">

                                      </div>
                               <!-- <input type="text" class="form-control" data-toggle="datepicker-icon"> -->

                                <button class="mb-2 mr-2 btn btn-primary" style="display:inline ;height: 37px;width: 95px">
                                	Search

                        </div>
                        </div>

                                    <th data-field="stargazers_count"

                                    </th>
                                    <th data-field="forks_count"
