<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Grid Tables - Basic example of a Bootstrap 4 table with sort, search and filter functionality.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <meta name="description" content="Basic example of a Bootstrap 4 table with sort, search and filter functionality.">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="architectui-html-pro-theme-package/architectui-html-pro-theme/architectui-html-pro/assets/scripts/main.8d288f825d8dffbbe55e.js"></script>
<link href="architectui-html-pro-theme-package/architectui-html-pro-theme/architectui-html-pro/main.8d288f825d8dffbbe55e.css" rel="stylesheet">
<script>
	$(function(){	
		$("#header").load("/header");
		$("#navbar").load("/navbar");
		$("#setting").load("/setting");
	});
</script>
<body>
<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
    <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@Header삽입@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
    <div id="header"></div>
    <div id="setting"></div> 
            <div class="app-main">
            <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@왼쪽 메뉴@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
                     <div id="navbar"></div>
                <div class="app-main__outer">
                <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
                <div class="app-main__inner">
                    <div class="app-page-title">
                        <div class="page-title-wrapper">
                            <div class="page-title-heading">
                                <div class="page-title-icon">
                                    <i class="pe-7s-notebook icon-gradient bg-mixed-hopes">
                                    </i>
                                </div>
                                <div>실시간 재고관리
                                    <div class="page-title-subheading">
                                    	실시간 재고 상황 검색, 수정 기능
                                    </div>
                                </div>
                            </div>    
                          </div>
                    </div>         
                    
                    <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@위에 달린 메뉴 -->
                         <div class="main-card mb-3 card">
                        <div class="card-body">
                            <!-- search 코딩 -->
                        <form>
                           <select class="mb-2 form-control" style="display:inline ;width: 252px" >
                                    <option>Default Select</option>
                           </select>
                            <select class="mb-2 form-control" style="display:inline ;width: 252px">
                                    <option>Default Select</option>
                           </select>
                           <select class="mb-2 form-control" style="display:inline ;width: 252px">
                                    <option>Default Select</option>
                           </select>
                           <select class="mb-2 form-control" style="display:inline ;width: 252px">
                                    <option>Default Select</option>
                           </select>
                       <div>
                        <div class="input-group">
                                      <div class="input-group-prepend datepicker-trigger">
                                            <div class="input-group-text" style="height: 38px">
                                                  <i class="fa fa-calendar-alt"></i>
                                          </div>
                                      </div>
                               <input type="text" class="form-control" data-toggle="datepicker-icon">
                               <input placeholder="default" type="text" class="mb-2 form-control" style="display:inline ;width: 100px">        
                                
                                <button class="mb-2 mr-2 btn btn-primary" style="display:inline ;height: 37px;width: 95px">
                                	Search
                           </button>
                        </div>
                        </div>
                           
                      	
                       
                       </form>
                        
                            <table class="mb-0 table table-bordered">
                                <thead>
                                <tr>
                                    <th data-field="name"
                                        data-sortable="true">
                                        	품목코드
                                    </th>
                                    <th data-field="stargazers_count"
                                        data-sortable="true">
                                        	품명
                                    </th>
                                    <th data-field="company"
                                        data-sortable="true">
                                        	출처
                                    </th>
                                    <th data-field="forks_count"
                                        data-sortable="true">
                                        	관리창고
                                    </th>
                                    <th data-field="prorobuy"
                                        data-sortable="true">
                                        	재고종류
                                    </th>
                                    <th data-field="kind"
                                        data-sortable="true">
                                        	재고품목
                                    </th>
                                    <th data-field="etc"
                                        data-sortable="true">
                                        	재고수량
                                    </th>
                                    <th data-field="dd"
                                        data-sortable="true">
                                        	단가
                                    </th>
                                   <th data-field="ff"
                                        data-sortable="true">
                                        	기타
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
                
                
                
                
                
                <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@footer 삽입@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->   
                 </div>
    </div>
</div>
<!-- drawer 삽입 -->
<div class="app-drawer-overlay d-none animated fadeIn"></div><script type="text/javascript" src="architectui-html-pro-theme-package/architectui-html-pro-theme/architectui-html-pro/assets/scripts/main.8d288f825d8dffbbe55e.js"></script></body>
</html>
