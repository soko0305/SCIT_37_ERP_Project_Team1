<script>
   $(function() {
      var database = firebase.database();   
      
      //최신화 부분 수정 필요
      /*
      database.ref().on('value', function(snapshot){
         selelctInventoryINWarehouse();
      });*/
      selelctInventoryINWarehouse();
      
      function selelctInventoryINWarehouse(){
         database.ref('warehouse/').on('child_added', function(data){
            var warehouse_code = data.key;
            var warehouse_name = data.val().warehouse_name;
            setWarehouseDropbox(warehouse_code, warehouse_name);
         });
      }
      //창고 드롭박스 세팅 함수
      function setWarehouseDropbox(warehouse_code, warehouse_name){
         var str='';
         str+='<option value="'+warehouse_code+'">';
         str+=warehouse_name;
         str+='</option>';
         $("#test1").append(str);
      }
     
      $(".btn-primary").click(function(){
         $("#produceinsertForm").submit();
         opener.location.href='gorpoducecheck'
         window.open("about:blank","_self").close();
      });
      
   });
</script>
</head>

<body>

   <div class="col-md-3">
      <form action="produceinsert" method="post" id="produceinsertForm">
      <!-- 원자재주문일자 -->
      <input id="rmorder_date" name="rmorder_date" type="hidden"
         class="form-control">
      <!-- 원자재요청userid -->
      <input id="rmorder_requserid" name="rmorder_requserid" type="hidden"
         value="user" class="form-control">
      <!-- 원자재구매코드 -->
      <input id="rmorder_code" name="rmorder_code" type="hidden"
         class="form-control">
      <!-- 원자재 구매진행 -->
      <input id="rmorder_status" name="rmorder_status" type="hidden"
         class="form-control" value="UNARRIVE">
      <!-- 원자재명 -->
      <input id="rawm_name" name="rawm_name" type="hidden">
      
      <div class="form-group">
         <label for="rawm_code">제품명</label> <input id="pd_code"
            name="pd_code" list="test" class="form-control" autocomplete="off">
         <datalist class="select" id="test">
            <option class="pList" th:each="list : ${pList}"
               th:text="${list.pd_name}" th:value="${list.pd_code}">
            </option>
         </datalist>
      </div>
      
   		<div class="form-row">
			<div class="col-md-4">
				<div class="position-relative form-group">
				<label for="manuf_startdate" class="">생산일자	</label>
				<input type="date" class="manuf_startdate" data-toggle="datepicker">
				</div>
				</div>
			</div>
										
										
			<div class="form-row">
			<div class="col-md-4">
			<div class="position-relative form-group">
			<label for="manuf_amount" class="">수량</label><input
			name="manuf_amount" id="manuf_amount" placeholder="5ea"
			type="number" class="form-control">
			</div>
			</div>
			</div>
      <div class="form-group">
         <label for="rmorder_amount">원자재수량</label> <input id="rmorder_amount"
            name="rmorder_amount" type="text" class="form-control">
      </div>
      <div class="form-group">
         <label for="supplierseq">공급처코드(명)</label> <input id="supplierseq"
            name="supplierseq" readonly="readonly" type="text"
            class="form-control">
      </div>
      <div class="form-group">
          <label for="warehouse_code" class="select1">창고코드</label>
             <select name="warehouse_code" class="form-control" id="test1"></select> 
      </div>
      <div class="form-group">
         <button class="mb-2 mr-2 btn-square btn btn-primary">요청하기</button>
      </div>
      </form>
   </div>

</body>
