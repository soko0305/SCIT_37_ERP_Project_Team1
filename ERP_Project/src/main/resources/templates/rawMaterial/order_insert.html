<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Language" content="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Data Tables - Choose between regular React Bootstrap
	tables or advanced dynamic ones.</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
<meta name="description"
	content="Choose between regular React Bootstrap tables or advanced dynamic ones.">

<!-- Disable tap highlight on IE -->
<meta name="msapplication-tap-highlight" content="no">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="architectui-html-pro-theme-package/architectui-html-pro-theme/architectui-html-pro/assets/scripts/main.8d288f825d8dffbbe55e.js"></script>
<link
	href="architectui-html-pro-theme-package/architectui-html-pro-theme/architectui-html-pro/main.8d288f825d8dffbbe55e.css"
	rel="stylesheet">

</head>

<body>

	<div class="col-md-3">
		<!-- 원자재주문일자 -->
		<input id="rmorder_date" name="rmorder_date" type="hidden"
			class="form-control">
		<!-- 원자재요청userid -->
		<input id="rmorder_requserid" name="rmorder_requserid" type="hidden"
			value="user" class="form-control">
		<!-- 원자재구매코드 -->
		<input id="rmorder_code" name="rmorder_code" type="hidden"
			class="form-control">

		<div class="form-group">
			<label for="rawm_code">원자재명</label> <input id="rawm_code"
				name="rawm_code" type="text" class="form-control">
		</div>
		<div class="form-group">
			<label for="rmorder_amount">원자재수량</label> <input id="rmorder_amount"
				name="rmorder_amount" type="text" class="form-control">
		</div>
		<div class="form-group">
			<label for="supplierseq">공급처코드(명)</label> <input id="supplierseq"
				name="supplierseq" readonly="readonly" type="text"
				class="form-control">
		</div>
		<div class="form-group">
			<label for="warehouse_code">창고코드</label> <input id="warehouse_code"
				name="warehouse_code" type="text" class="form-control">
		</div>
		<div class="form-group">
			<button class="mb-2 mr-2 btn-square btn btn-primary">요청하기</button>
		</div>
	</div>

</body>
</html>
